<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Calculator</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="calc">
        <input type="text" id="answer" class=""display" disabled>
        <div id="buttons">
            <button class="sym" onclick="clearall()">C</button>
            <button class="sym" onclick="del()">&#8592;</button> <!--left arrow-->
            <button class="sym" onclick="percent()">%</button>
            <button class="sym" onclick="update('/')">/</button> 
            <button class="num" onclick="update('7')">7</button>
            <button class="num" onclick="update('8')">8</button>
            <button class="num" onclick="update('9')">9</button>
            <button class="sym" onclick="update('*')">x</button>
            <button class="num" onclick="update('4')">4</button>
            <button class="num" onclick="update('5')">5</button>
            <button class="num" onclick="update('6')">6</button>
            <button class="sym" onclick="update('-')">-</button>
            <button class="num" onclick="update('1')">1</button>
            <button class="num" onclick="update('2')">2</button>
            <button class="num" onclick="update('3')">3</button>
            <button class="sym" onclick="update('+')">+</button>
            <button class="num" onclick="update('0')">0</button>
            <button class="num" onclick="update('00')">00</button>
            <button class="num" onclick="update('.')">.</button>
            <button class="equal" onclick="result()">=</button>
        </div>
    </div>
</body>
</html>
